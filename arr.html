<script>

           //执行前面代码后现在的arr=["x", "y",'z', 1, 2, 3, 4, 5, "a", "b"]

           //push的例子,把arr2的元素放入arr1中
           let arr1=[1,2,3,4];

           let result7= arr1.push(...arr2);

         //去重(方法一)
         
          let arr3=[1,2,3,4,5,4,3,2];
         /* arr->newarr
          判断 newarr -> arr[i]
          不存在 arr[i] -> newarr
         */
         let result8=delRepeat(arr3);
         console.log(result8);
         function delRepeat(arr){
         	 let newarr=[];
         	 for(let i=0;i<arr.length;i++){          	      
          	      if(!newarr.includes(arr[i])){
                      newarr.push(arr[i]);                 
          	      }
             }
             return newarr;
         }
         //执行前面代码后现在的result8=[1, 2, 3, 4, 5]
       

         //去重(方法二)
         let arr4=[1,2,3,4,5,6,7,8,9,1,2,3];
         let result9=delRepeat1(arr4);
         console.log(result9);

         function delRepeat1(arr){ 
         	 let newarr1=[];
         	 for(let i=0;i<arr.length;i++){
         	 	  let flag=true;
                  for(let j=i+1;j<arr.length;j++){
                  	 if(arr[j]==arr[i]){
                  	    flag= false;
                  	 	break;
                  	 }
                  	 
                  }
                  if(flag){
                        newarr1.push(arr[i]);
                  }
                 
         	 }
         	  return newarr1;         	
         }
         
 


         //把delRepeat函数转化成数组的方法
         //
         
         let arr5=[1,2,3,4,5,6,1,2,3];
         Array.prototype.delRepeat2=function(){
         	 let newarr2=[];
         	      for(let i=0;i<this.length;i++){          	      
          	           f(!newarr2.includes(this[i])){
                          newarr2.push(this[i]);                 
          	      }
              }
              return newarr2;
         } 

         let result10=arr5.delRepeat2(); 
         console.log(result10);
         


          
</script>
